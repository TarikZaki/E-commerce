<section class="bg-gray-100 border rounded border-gray-200 p-4 shadow-md md:w-1/2 mx-auto my-12">
    <h1 class="text-center mb-3 font-light">Reset Password</h1>
    <div class="mb-2.5">


        <ol
            class="flex items-center w-full p-3 space-x-2 text-sm font-medium text-center text-gray-500 bg-white border border-gray-200 rounded-lg shadow-xs dark:text-gray-400 sm:text-base dark:bg-gray-800 dark:border-gray-700 sm:p-4 sm:space-x-4 rtl:space-x-reverse">
            <li [class.text-blue-600]="step===1" class="flex items-center  dark:text-blue-500">
                <span
                    class="flex items-center justify-center w-5 h-5 me-2 text-xs border  rounded-full shrink-0 dark:border-blue-500">
                    1
                </span>
                Verify <span class="hidden sm:inline-flex sm:ms-2">Email</span>
                <svg class="w-3 h-3 ms-2 sm:ms-4 rtl:rotate-180" aria-hidden="true" xmlns="http://www.w3.org/2000/svg"
                    fill="none" viewBox="0 0 12 10">
                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="m7 9 4-4-4-4M1 9l4-4-4-4" />
                </svg>
            </li>
            <li [class.text-blue-600]="step===2" class="flex items-center">
                <span
                    class="flex items-center justify-center w-5 h-5 me-2 text-xs border border-gray-500 rounded-full shrink-0 dark:border-gray-400">
                    2
                </span>
                Verify <span class="hidden sm:inline-flex sm:ms-2">Code</span>
                <svg class="w-3 h-3 ms-2 sm:ms-4 rtl:rotate-180" aria-hidden="true" xmlns="http://www.w3.org/2000/svg"
                    fill="none" viewBox="0 0 12 10">
                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="m7 9 4-4-4-4M1 9l4-4-4-4" />
                </svg>
            </li>
            <li [class.text-blue-600]="step===3" class="flex items-center">
                <span
                    class="flex items-center justify-center w-5 h-5 me-2 text-xs border border-gray-500 rounded-full shrink-0 dark:border-gray-400">
                    3
                </span>
                Reset Password
            </li>
        </ol>

    </div>

    @if (step === 1) {

    <form [formGroup]="verifyEmail" (ngSubmit)="formStep1()">
        <app-input [control]="verifyEmail.get('email')" [typeInput]="'email'" [idInput]="'email'"
            [labelInput]="'email'"></app-input>
        <div class="flex justify-between items-center mt-5">
            <button class="btn-main" type="submit">
                Send Reset Link
            </button>
            <a routerLink="/login" class="text-green-600 hover:text-gray-800 text-sm transition-colors duration-200">
                Back to Login
            </a>
        </div>

    </form>

    }@else if (step === 2) {
    <form [formGroup]="verifyCode" (ngSubmit)="formStep2()">
        <app-input [control]="verifyCode.get('resetCode')" [typeInput]="'text'" [idInput]="'resetCode'"
            [labelInput]="'resetCode'"></app-input>
        <div class="flex justify-between items-center mt-5">
            <button class="btn-main" type="submit">
                Verify Code
            </button>
        </div>
    </form>

    }
    @else if (step === 3) {
    <form [formGroup]="resetPassword" (ngSubmit)="formStep3()">
        <app-input [control]="resetPassword.get('email')" [typeInput]="'email'" [idInput]="'email'"
            [labelInput]="'email'"></app-input>
        <app-input [control]="resetPassword.get('newPassword')" [idInput]="'newPassword'"
            [labelInput]="'newPassword'"></app-input>

        <div class="flex justify-between items-center mt-5">
            <button class="btn-main" type="submit">
                Reset Password
            </button>
        </div>
    </form>
    }









</section>
