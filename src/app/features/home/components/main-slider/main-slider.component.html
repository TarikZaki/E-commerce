<section class="h-48 sm:h-60 md:h-72 lg:h-80 xl:h-96">
  <owl-carousel-o [options]="mainOptions">
    <ng-template carouselSlide>
      <img
        src="/images/img1.avif"
        class="w-full h-full object-cover"
        alt="img1"
      />
    </ng-template>
    <ng-template carouselSlide>
      <img
        src="/images/img2.avif"
        class="w-full h-full object-cover"
        alt="img2"
      />
    </ng-template>
    <ng-template carouselSlide>
      <img
        src="/images/img3.avif"
        class="w-full h-full object-cover"
        alt="img3"
      />
    </ng-template>
    <ng-template carouselSlide>
      <img
        src="/images/img4.avif"
        class="w-full h-full object-cover"
        alt="img4"
      />
    </ng-template>
    <ng-template carouselSlide>
      <img
        src="/images/img5.avif"
        class="w-full h-full object-cover"
        alt="img5"
      />
    </ng-template>
    <ng-template carouselSlide>
      <img
        src="/images/img6.avif"
        class="w-full h-full object-cover"
        alt="img6"
      />
    </ng-template>
  </owl-carousel-o>
</section>
