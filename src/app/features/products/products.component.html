<section class="bg-gray-100 py-12 sm:py-14 md:py-16 lg:py-20 border-t border-b border-gray-300 flex justify-center">
  <div class="container px-4 sm:px-6 lg:px-8">
    <h2 class="text-2xl sm:text-3xl md:text-4xl lg:text-5xl font-semibold text-green-600 text-center mb-8 sm:mb-10">
      Products List
    </h2>
    <input [(ngModel)]="text" type="search" class="border border-green-600 block w-1/2 mx-auto my-10">
    <div
      class="grid grid-cols-2 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 xl:grid-cols-5 2xl:grid-cols-6 gap-3 sm:gap-4 md:gap-5 lg:gap-6">
      @for (product of productList| paginate: { id: 'foo', itemsPerPage:
      pageSize, currentPage: p, totalItems: total } | search : text ; track product._id) {
      <app-card [product]="product" class="w-full"></app-card>
      }
    </div>
    <div class="flex justify-center mt-12">
      <pagination-controls class="my-pagination" id="foo" (pageChange)="getAllProductsData($event)">
      </pagination-controls>
    </div>
  </div>
</section>
